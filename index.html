<!DOCTYPE html>  
<html>
<head>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
	<section class="heading">
		<div class="heading-title">
			<div class="container grey">
				<span class="block">#9123123</span>
				<span> By Roland Smith </span>
			</div>
			<h2 class="inline"> Client Name </h2>
			<div class="action-buttons float-right">
				<i class="fa fa-check-circle success-icon" aria-hidden="true"></i>
				<i class="fa fa-times-circle danger-icon" aria-hidden="true"></i>
			</div>
		</div>
		<div class="heading-body">
			<div class="grid-row heading-summary grey">
				<span class="width-25-percent float-left">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					4 sent
				</span>
				<span class="width-25-percent float-left">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					3 apt.
				</span>
				<span class="width-25-percent">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					6 repeat
				</span>
				<span class="width-25-percent float-right">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					2 missed
				</span>
			</div>
			<div class="block heading-buttons">
				<a class="button disabled">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					<span> Next Step: Apt with O. Prime </span>
				</a>

				<a class="button disabled">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					<span> O. Prime </span>
				</a>

				<a class="button active" href="#popup-add-task">
					<i class="fa fa-binoculars" aria-hidden="true"></i>
					<span> Add task </span>
				</a>
			</div>
		</div>
	</section>
	<section class="timeline">
		<span class="label info-label"> Tomorrow </span>
		<ul id="timeline-ul">
		</ul>
	</section>

	<!-- Hidden Popups -->
	<div id="popup-add-task" class="overlay">
		<div class="popup">
			<h2>Add Task</h2>
			<a class="close" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
			<div class="content">
				<form onsubmit="addTask()">
					<label for="date"> Date* </label><input required type="date" id="date"></input>
					<label for="time"> Time* </label><input required type="time" id="time"></input>
					<label for="title"> Title* </label><input required type="text" id="title"></input>


					<label for="type"> Title* </label>
					<select id="type">
						<option value="0" selected="selected">Appointment</option>
						<option value="1">Meeting</option>
					</select>

					<label for="desc"> Description </label><textarea id="desc"></textarea>
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
</body>
<footer>
	<script src="main.js"></script>
</footer>
</html>
